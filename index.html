<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <p>Can you beat the computer?</p>
    </div>
    <div class="midsec">
      <div class="players">
        <h1 class="nametags">PLAYER</h1>
        <h1 class="nametags">COMPUTER</h1>
      </div>
    </div>
    <div class="mid-section">
      <div class="player-selection">
        <button class="playerbutton" data-selection="rock">✊</button>
        <button class="playerbutton" data-selection="paper">✋</button>
        <button class="playerbutton" data-selection="scissors">✌️</button>
      </div>

      <div class="results">
        <h1 id="winner"></h1>
        <div class="emojis">
          <h1 id="winEmoji"></h1>
          <h1 id="loseEmoji"></h1>
        </div>
        <h1 id="wins"></h1>
      </div>

      <div class="right-side">
        <button class="rightemoji">✊</button>
        <button class="rightemoji">✋</button>
        <button class="rightemoji">✌️</button>
      </div>
    </div>
    <!-- <div class="footer">
      <h1>COPYRIGHT</h1>
    </div> -->
  </body>
</html>
